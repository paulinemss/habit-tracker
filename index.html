<!DOCTYPE html>
<html>

    <head>
        <title>Habit Tracker</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/a8d780712a.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width; initial-scale=1.0"/> 
    </head>

    <body>
        <div class="main">
            <section class="title">
                <h1>30 day challenge</h1>
            </section>
            <section class="content">
                <div class="left-menu">
                    <div class="objectives">
                        <h2>your habits</h2>
                        <div class="add-habit">
                            <span class="add-habit_title">add a new habit to track</span>
                            <div class="add-habit_form">
                                <input type="text" class="add-habit_input" id="addHabitInput" autofocus/>
                                <div class="button-tooltip">
                                    <button class="add-habit_btn" id="addInputBtn">add</button>
                                    <span class="tooltip" id="tooltipTxt">cannot add more than 4 habits !</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="habits" id="habitsDiv">
            
                    </div>
                    <div class="bottom">
                        <button class="restart-btn" id="restartBtn"><i class="fas fa-undo-alt"></i> restart challenge</button>
                    </div>
                </div>
                <div class="tracker">
                    <table>
                        <tr>
                            <td><span class="day">1</span></td>
                            <td><span class="day">2</span></td>
                            <td><span class="day">3</span></td>
                            <td><span class="day">4</span></td>
                            <td><span class="day">5</span></td>
                            <td><span class="day">6</span></td>
                        </tr>
                        <tr>
                            <td><span class="day">7</span></td>
                            <td><span class="day">8</span></td>
                            <td><span class="day">9</span></td>
                            <td><span class="day">10</span></td>
                            <td><span class="day">11</span></td>
                            <td><span class="day">12</span></td>
                        </tr>
                        <tr>
                            <td><span class="day">13</span></td>
                            <td><span class="day">14</span></td>
                            <td><span class="day">15</span></td>
                            <td><span class="day">16</span></td>
                            <td><span class="day">17</span></td>
                            <td><span class="day">18</span></td>
                        </tr>
                        <tr>
                            <td><span class="day">19</span></td>
                            <td><span class="day">20</span></td>
                            <td><span class="day">21</span></td>
                            <td><span class="day">22</span></td>
                            <td><span class="day">23</span></td>
                            <td><span class="day">24</span></td>
                        </tr>
                        <tr>
                            <td><span class="day">25</span></td>
                            <td><span class="day">26</span></td>
                            <td><span class="day">27</span></td>
                            <td><span class="day">28</span></td>
                            <td><span class="day">29</span></td>
                            <td><span class="day">30</span></td>
                        </tr>
                    </table>
                </div>
            </section>
        </div>
    </body>

    <script src="script.js"></script>

</html>
