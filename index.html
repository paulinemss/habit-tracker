<!DOCTYPE html>
<html>

    <head>
        <title>Habit Tracker</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/a8d780712a.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width; initial-scale=1.0"/> 
    </head>

    <body>
        <div class="main">
            <section class="title">
                <h1>30 day challenge</h1>
            </section>
            <section class="content">
                <div class="left-menu">
                    <div class="objectives">
                        <h2>your habits</h2>
                        <div class="add-habit">
                            <span class="add-habit_title">add a new habit to track</span>
                            <div class="add-habit_form">
                                <input type="text" class="add-habit_input" id="addHabitInput" autofocus/>
                                <div class="button-tooltip">
                                    <button class="add-habit_btn" id="addInputBtn">add</button>
                                    <span class="tooltip" id="tooltipTxt">cannot add more than 4 habits !</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="habits" id="habitsDiv">
            
                    </div>
                    <div class="bottom">
                        <button class="restart-btn" id="restartBtn"><i class="fas fa-undo-alt"></i> restart challenge</button>
                    </div>
                </div>
                <div class="tracker">
                    <div class="add-habit-calendar" id="addHabitCalendar" style="display: none;">
         
                    </div>
                    <table>
                        <tr>
                            <td><button class="day">1</button><div class="colorHabit"></div></td>
                            <td><button class="day">2</button><div class="colorHabit"></div></td>
                            <td><button class="day">3</button><div class="colorHabit"></div></td>
                            <td><button class="day">4</button><div class="colorHabit"></div></td>
                            <td><button class="day">5</button><div class="colorHabit"></div></td>
                            <td><button class="day">6</button><div class="colorHabit"></div></td>
                        </tr>
                        <tr>
                            <td><button class="day">7</button><div class="colorHabit"></div></td>
                            <td><button class="day">8</button><div class="colorHabit"></div></td>
                            <td><button class="day">9</button><div class="colorHabit"></div></td>
                            <td><button class="day">10</button><div class="colorHabit"></div></td>
                            <td><button class="day">11</button><div class="colorHabit"></div></td>
                            <td><button class="day">12</button><div class="colorHabit"></div></td>
                        </tr>
                        <tr>
                            <td><button class="day">13</button><div class="colorHabit"></div></td>
                            <td><button class="day">14</button><div class="colorHabit"></div></td>
                            <td><button class="day">15</button><div class="colorHabit"></div></td>
                            <td><button class="day">16</button><div class="colorHabit"></div></td>
                            <td><button class="day">17</button><div class="colorHabit"></div></td>
                            <td><button class="day">18</button><div class="colorHabit"></div></td>
                        </tr>
                        <tr>
                            <td><button class="day">19</button><div class="colorHabit"></div></td>
                            <td><button class="day">20</button><div class="colorHabit"></div></td>
                            <td><button class="day">21</button><div class="colorHabit"></div></td>
                            <td><button class="day">22</button><div class="colorHabit"></div></td>
                            <td><button class="day">23</button><div class="colorHabit"></div></td>
                            <td><button class="day">24</button><div class="colorHabit"></div></td>
                        </tr>
                        <tr>
                            <td><button class="day">25</button><div class="colorHabit"></div></td>
                            <td><button class="day">26</button><div class="colorHabit"></div></td>
                            <td><button class="day">27</button><div class="colorHabit"></div></td>
                            <td><button class="day">28</button><div class="colorHabit"></div></td>
                            <td><button class="day">29</button><div class="colorHabit"></div></td>
                            <td><button class="day">30</button><div class="colorHabit"></div></td>
                        </tr>
                    </table>
                </div>
            </section>
        </div>
    </body>

    <script src="script.js"></script>

</html>
